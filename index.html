
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form class="masina">
        <label>Introdu model</label>
        <input type="text" class="model"><br>
        <label>Introdu culoare</label>
        <input type="text" class="culoare"><br>
        <label>Introdu an fabricare</label>
        <input type="number" class="anFabricare"><br>
        <label>Introdu viteza</label>
        <input type="number" class="viteza"><br>
        <label>Introdu baterie</label>
        <input type="number" class="baterie"><br>
        <p>Alege tipul Masinii</p>
        <input type="radio" id="alege1" name="tipMasina">Electric<br>
        <input type="radio" id="alege2" name="tipMasina">Nu este Electric<br><br>
        <button onclick="check()">Check "Electric"</button>
        <button onclick="uncheck()">Uncheck "Electric"</button><br><br>
        <button class="acceleramViteza">Accelereaza!</button>
        <button class="franeazaViteza">Franeaza!</button>
        <button class="incarcareBaterie">Încarcă Bateria</button>
        <p class="descriere"></p>
    <script src="index.js"></script>
</body>
</html>
